<!-- preconnect to Google assets -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- GCS -->
    <link rel="preconnect" href="https://clients1.google.com">
    <link rel="preconnect" href="https://www.google.com">

    <link rel="preconnect" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></link>
    <link rel="preload" as="style" href="{{ page.baseurl }}assets/js/dist/theme.{% include hash/theme_hash.yml %}.css">
    <link rel="preload" as="script" href="{{ page.baseurl }}assets/js/dist/theme.{% include hash/theme_hash.yml %}.bundle.js">
    {% unless site.theme_config == true %}
    <link rel="preload" as="style" href="{{ page.baseurl }}assets/js/dist/main.{% if site.data.hash %}{{ site.data.hash }}.{% endif %}css">
    <link rel="preload" as="script" href="{{ page.baseurl }}assets/js/dist/theme.{% if site.data.hash %}{{ site.data.hash }}.{% endif %}bundle.js">
    {% endunless %}
